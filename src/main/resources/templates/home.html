<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta charset="utf-8">

    <title>All images</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/cover/">
    <style>
        .staggered-grid {
            margin: 15px;
            column-count: 6; /* Количество колонок */
        }

        .staggered-grid img {
            max-width: 100%; /* Ограничение ширины изображения по ширине родительского контейнера */
            height: auto; /* Автоматическое определение высоты изображения с сохранением пропорций */
        }
    </style>
</head>
<body class="d-flex h-100 text-center text-bg-dark">


<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Cover</h3>
        </div>
    </header>

    <main class="px-3">


        <div class="staggered-grid">
            <div th:each="per : ${images}">
                <a th:href="${per.getPath()}" target="_self">
                    <img th:src="${per.getPath()}" alt="Image">
                </a>
                <p th:text="${per.getTags()}" style="text-align: left;"><span th:text="---"></span></p>
            </div>
        </div>
    </main>

    <footer class="mt-auto text-white-50">
        <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a
                href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
    </footer>
</div>

</body>
</html>
